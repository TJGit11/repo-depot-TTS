<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>Promise Practice</h2>
    <script>
      function getRandomNumber() {
        return new Promise((x) =>
          setTimeout(() => x(Math.floor(Math.random() * 100)), 500)
        );
      }

      async function printRandomNumber() {
        console.log("this is a test 0.5s before the result");
        var randNumber = await getRandomNumber();
        console.log(randNumber);
      }
      printRandomNumber();
    </script>
  </body>
</html>
